<html>
    <head>
        <title><Strong>Django Girls blog</Strong></title>
    </head>
	<h2>By Bells
	</h2>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
				<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
        </div>
    </body>
</html>
